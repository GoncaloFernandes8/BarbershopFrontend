<header class="header">
  <nav class="container nav">
    <a class="brand" routerLink="/">
      <img class="brand-logo animated" src="assets/logo-neon.gif" alt="Logo Barbearia" width="40" height="40" />
      <span>Barbearia</span>
    </a>

    <!-- Toggle sem JS -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Abrir menu" #navToggler>
    <label for="nav-toggle" class="nav-burger" aria-controls="nav-menu" [attr.aria-expanded]="navToggler?.checked ? 'true' : 'false'">
      <span></span><span></span><span></span>
    </label>

    <div id="nav-menu" class="nav-menu">
      <div class="nav-links">
        <a routerLink="/" [routerLinkActiveOptions]="{exact:true}"
           routerLinkActive="active" (click)="closeMenu(navToggler)">Início</a>

        <a routerLink="/servicos" routerLinkActive="active"
           (click)="closeMenu(navToggler)">Serviços</a>

        <a routerLink="/marcacao" routerLinkActive="active"
           (click)="closeMenu(navToggler)">Marcação</a>
      </div>

      <div class="auth-actions">
  <a *ngIf="isHome && !isLoggedIn" routerLink="/login"
     (click)="closeMenu(navToggler)">Login</a>

  <!-- apenas o botão Sair quando autenticado -->
  <button *ngIf="isLoggedIn"
          class="btn logout"
          (click)="logout(); closeMenu(navToggler)">Sair</button>
</div>

    </div>
  </nav>
</header>


<main class="container">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="container">
    © {{ year }} Barbearia — Rua Principal, 123 · (+351) 900 000 000
  </div>
</footer>
