<header class="header">
  <nav class="container nav">
    <a class="brand" routerLink="/">
      <img class="brand-logo animated" src="assets/logo-neon.gif" alt="Logo Barbearia" width="40" height="4" />
      <span>Barbearia <span class="badge">Lavagens &amp; Cortes</span></span>
    </a>

    <div class="auth-actions">
      <!-- mostra Login só na HOME e quando NÃO está autenticado -->
      <a *ngIf="isHome && !isLoggedIn" routerLink="/login" class="btn accent small">Login</a>

      <!-- depois de logar, mostra a saudação -->
      <span *ngIf="isLoggedIn" class="welcome small">Olá {{ userName }}!</span>
      <!-- (opcional) botão sair -->
      <button *ngIf="isLoggedIn" class="btn ghost small" (click)="logout()">Sair</button>
    </div>

    <div>
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Início</a>
      <a routerLink="/servicos" routerLinkActive="active">Serviços</a>
      <a routerLink="/marcacao" class="btn accent" style="margin-left:1rem">Marcar</a>
    </div>
  </nav>
</header>

<main class="container">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="container">
    © {{ year }} Barbearia — Rua Principal, 123 · (+351) 900 000 000
  </div>
</footer>
